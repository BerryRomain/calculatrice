<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>ðŸ§® Calculatrice</h1>

        <form method="POST" id="calc-form">
            <input type="text" name="expression" id="expression" value="{{ expression }}" readonly>
            <div class="buttons">
                <button type="button" onclick="press('7')">7</button>
                <button type="button" onclick="press('8')">8</button>
                <button type="button" onclick="press('9')">9</button>
                <button type="button" onclick="press('/')">Ã·</button>

                <button type="button" onclick="press('4')">4</button>
                <button type="button" onclick="press('5')">5</button>
                <button type="button" onclick="press('6')">6</button>
                <button type="button" onclick="press('*')">Ã—</button>

                <button type="button" onclick="press('1')">1</button>
                <button type="button" onclick="press('2')">2</button>
                <button type="button" onclick="press('3')">3</button>
                <button type="button" onclick="press('-')">âˆ’</button>

                <button type="button" onclick="press('0')">0</button>
                <button type="button" onclick="press('.')">.</button>
                <button type="submit">=</button>
                <button type="button" onclick="press('+')">+</button>
            </div>
            <div>
                <button type="button" class="clear" onclick="clearExpr()">Supprimer</button>
            </div>
        </form>

        {% if result != "" %}
            <h2>RÃ©sultat : {{ result }}</h2>
        {% endif %}

        <a href="berryromain.github.io/portfolio">
            <button class="back">â¬… Retour au Portfolio</button>
        </a>
    </div>

    <script>
        function press(val) {
            document.getElementById("expression").value += val;
        }
        function clearExpr() {
            document.getElementById("expression").value = "";
        }
    </script>
</body>
</html>
